{% extends "tienda/layout.html" %}
{% block body %}
<h1>Nuevo producto</h1>
<form action="{% url 'JAGUARETE:nuevo_producto' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-12">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el título del producto">
        </div>
        <div class="form-group col-md-6 col-sm-12">
            <label for="imagen">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen">
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria" class="form-control">
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{categoria.categoria}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="5" placeholder="Ingrese la descripción del producto"></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" class="form-control" name="precio" id="precio" placeholder="Ingrese precio">
            </div>
            <button type="submit" class="btn btn-primary float-right">Crear</button>
        </div>
    </div>
</form>
{% endblock %}
